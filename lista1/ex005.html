<script>
    /*
    Calculo de Area de Retangulo:  ́ Solicite ao usuario a largura e a
    altura de um terreno retangular e calcule a  ́area.
    Formula: Area = largura × altura
    */


    let largura = Number(prompt("Digite a largura do terreno: "))
    let altura = Number(prompt("Digite a altura do terreno: "))
    let area = largura * altura

    alert(`A área do terreno é ${area}`)
</script>
