<script>

    // Viagem: Conversao de Km para Milhas: Pe ̧ca uma distância em
    // km e converta para milhas.
    // Dica: 1 km = 0.621371 milhas

    let km = Number(prompt("Digite a distância em km: "))
    let milhas = km * 0.621371

    alert(`A distância em milhas é ${milhas} milhas`)

</script>
