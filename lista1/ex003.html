<script>
    /*
    Conversao de Temperatura: Peca para o usuario digitar uma tem-
    peratura em graus Celsius e mostre a temperatura convertida para
    Fahrenheit.
    Formula: F = (C × 9/5) + 32
    */


    let celsius = Number(prompt("Digite a temperatura em Celsius: "))
    let fahrenheit = (celsius * 9/5) + 32

    alert(`A temperatura em Fahrenheit é ${fahrenheit}`)
</script>
