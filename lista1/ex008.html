<script>

    // Loja de Sorvete: Cada picole custa R$ 3,50. Peca quantos picoles
    // deseja comprar e mostre o valor total.

    let picole = Number(prompt("Digite a quantidade de picolés: "))
    let valor = picole * 3.5

    alert(`O valor total dos ${picole} picolé é R$${valor} reais`)

</script>
