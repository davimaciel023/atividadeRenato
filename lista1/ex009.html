<script>

    /*
    Relógio: Conversão de Horas: Peça ao usuário uma quantidade de
    horas e mostre o equivalente em minutos e segundos.
    Dica: Minutos = horas × 60; Segundos = horas × 3600
    */

    let horas = Number(prompt("Digite a quantidade de horas: "))
    let minutos = horas * 60
    let segundos = horas * 3600

    alert(`${horas} horas equivalem a ${minutos} minutos e ${segundos} segundos`)

</script>
