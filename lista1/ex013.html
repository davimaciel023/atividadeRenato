<script>

    // Parcelamento de Compras: Peca o valor total e o numero de par-
    // celas. Calcule o valor de cada parcela.

    let valor = Number(prompt("Digite o valor total da compra: "))
    let parcelas = Number(prompt("Digite o número de parcelas: "))

    let valorParcela = valor / parcelas

    alert(`O valor de cada parcela é R$${valorParcela} reais`)

</script>
