<script>
    /*
    Media de Notas: Peca ao usuario para digitar as notas de tres provas.
    Calcule e mostre a media das notas.
    Dica: Media = (nota1+nota2+nota3)/3
    */

    let n1 = Number(prompt("Digite a nota da primeira prova: "))
    let n2 = Number(prompt("Digite a nota da segunda prova: "))
    let n3 = Number(prompt("Digite a nota da terceira prova: "))

    let media = (n1+n2+n3)/3

    alert(`A média das 3 provas é ${media}`)

</script>
