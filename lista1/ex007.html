<script>

    // Conversao de Anos para Meses e Dias: Peca ao usuario para in-
    // formar sua idade em anos e mostre quantos meses e dias isso representa
    // aproximadamente.
    // Dica: Meses = anos × 12; Dias = anos × 365

    let idade = Number(prompt("Digite sua idade: "))
    let meses = idade * 12
    let dias = idade * 365

    alert(`Sua idade é ${idade} anos, ${meses} meses e ${dias} dias`)


</script>
