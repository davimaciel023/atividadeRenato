<script>

    let num = Number(prompt("Digite um nÃºmero: "))
    let piramide = ''

    let metade = num / 2
    for(let i = 0; i <= num; i++) {
        let linha = "" 

        if(i < metade){
            for(let j = 0; j < i; j++) {
                linha += "*"
            }
        } else{
            for(let j = 0; j > i; j--){
                linha += "*"
            }
        }
        
        piramide += `${linha} \n`
    }

    alert(piramide)

</script>
