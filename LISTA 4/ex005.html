<script>

// Soma de 10 N ́umeros
// Usando a estrutura for, pe ̧ca ao usu ́ario para digitar 10 n ́umeros. Some todos e
// exiba o total e a m ́edia.


    let soma = 0
    let media = 0

    for(let i = 0; i < 10; i++) {
        let num = Number(prompt("Digite um número: "))

        soma += num
    }

    media = soma / 10

    alert(`Total: ${soma} \nMédia: ${media}`)

</script>
