<script>

    // Fazer um programa que recebe duas notas parciais de um aluno (0 a 100) e informa se ele está aprovado
    // (média maior ou igual a 70), em exame final (média entre 40 e 69) ou reprovado (média menor do que 40).
    // Caso esteja em exame o programa deve pedir a nota do exame (0 a 100) e informar se o aluno está aprovado
    // (média mais nota do exame maior ou igual a 100) ou reprovado (média mais nota do exame menor do que
    // 100).

    let n1 = Number(prompt("Digite a primeira nota: "))
    let n2 = Number(prompt("Digite a segunda nota: "))

    let media = (n1 + n2) / 2
    if(media >= 70) {
        alert("Aprovado")
    } else if(media >= 40 && media < 70) {
        let notaExame = Number(prompt("Digite a nota do exame: "))

        let mediaExame = media + notaExame

        if(mediaExame > 100) {
            alert("Parabens você foi aprovado no exame")
        } else if(mediaExame < 100) {
            alert("Você foi reprovado no exame")
        }

    } else if(media < 40) {
        alert("Reprovado")
    }

</script>
