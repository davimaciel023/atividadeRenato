<script>

    // Escreva um programa que calcule o salário semanal de um trabalhador. As entradas são o número de horas
    // trabalhadas na semana e o valor da hora. Até 40 h/semana não se acrescenta nenhum adicional. Acima de
    // 40h e até 60h há um bônus de 50% para essas horas. Acima de 60h há um bônus de 100% para essas horas.

    let valHora = Number(prompt("Digite o numero de horas trabalhadas: "))
    let sal = Number(prompt("Digite o valor por hora: "))

    if(valHora > 40 && valHora <= 60) {
        let bonus = valHora * (sal + (sal*0.5))
        alert(`Seu salário teve uma aumento de 50% com o bônus ficou ${bonus}`)
    
    } else if (valHora > 60) {
        let bonus = valHora * (sal + sal)
        alert(`Seu salário teve uma aumento de 100%, com o bônus ficou ${bonus}`)
    
    } else {
        alert(`Você não teve aumento`)
    }
    

</script>
