<script>

    // Suponha que você está programando um módulo contador de cédulas para caixas eletrônicos. Escreva um
    // programa que informa com quantas cédulas de Real podemos representar um dado valor. Exemplo de
    // resposta: R$ 218 = 2 cédulas de 100, 1 cédula de 10, 1 cédula de 5, 1 cédula de 2 e 1 cédula de 1. Procure
    // minimizar o número de cédulas usadas. Desconsidere valores com centavos, e suponha que a máquina sempre
    // tem disponíveis as cédulas necessárias.


    function contadorCedulas(valor) {
        let cedulas = [100, 50, 20, 10, 5, 2, 1]
        let resultado = ""

        for(let i = 0; i < cedulas.length; i++){
            let cedula = cedulas[i]
            
            let quantidade = Math.floor(valor / cedula)
            
            if(quantidade > 0) {
                resultado[cedula]
                console.log(`${quantidade} cédula(s) de R$${cedula}`);
                valor = valor % cedula
                resultado[cedula] = quantidade

                resultado += `${quantidade} cédula(s) de R$${cedula}\n`
            }
        }


        alert(resultado)
    }

    let valor = parseInt(prompt("Digite o valor total: "))
    contadorCedulas(valor)
</script>
