<script>

    let numeros = [];
    let soma = 0;

    for (let i = 0; i < 6; i++) {
        numeros[i] = parseInt(prompt("Digite um número:"));
    }

    for (let i = 0; i < 6; i++) {
        if (i % 2 === 0) {
            soma = soma + numeros[i];
        }
    }

    console.log("Soma das posições pares:", soma);


</script>
