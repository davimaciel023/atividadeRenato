<script>

    let numeros = [];
    let qtdPares = 0;
    let qtdImpares = 0;

    for (let i = 0; i < 6; i++) {
        numeros[i] = parseInt(prompt("Digite um número:"));
    }

    console.log("Números pares:");
    for (let i = 0; i < 6; i++) {
        if (numeros[i] % 2 === 0) {
            console.log(numeros[i]);
            qtdPares++;
        }
    }

    console.log("Quantidade de pares:", qtdPares);

    console.log("Números ímpares:");
    for (let i = 0; i < 6; i++) {
        if (numeros[i] % 2 !== 0) {
            console.log(numeros[i]);
            qtdImpares++;
        }
    }

    console.log("Quantidade de ímpares:", qtdImpares);


</script>
