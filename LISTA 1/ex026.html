<script>

    // Parcelamento com Juros: Produto de R$1000,00. Se parcelado em
    // 5x, aplica 2% de juros ao mes.
    // Formula: Total = 1000 + (1000 × 0, 02 × 5)

    let produto = 1000
    let parcela = produto + (produto * 0.02 * 5)

    alert(`O valor final do produto é R$${parcela} reais`)

</script>
