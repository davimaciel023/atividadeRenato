<script>

    // Viagem de Onibus: O onibus vai viajar 450 km. Peca a media de
    // km/litro e preco do diesel. Calcule o gasto total.
    // Exemplo: 450 ÷ kmPorLitro × precoLitro

    let km = 450;
    let kmPorLitro = Number(prompt("Qual a media de km/litro?"));
    let precoLitro = Number(prompt("Qual o preco do diesel?"));
    let gastoTotal = (km / kmPorLitro) * precoLitro;
    alert(`O gasto total é de R$ ${gastoTotal.toFixed(2)}`);


</script>
