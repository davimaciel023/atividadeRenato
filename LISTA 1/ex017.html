<script>

    // Compra de Paes na Padaria: Peca quantos paes (R$ 0,80 cada) o
    // cliente deseja comprar e calcule o total.

    let paes = Number(prompt("Digite a quantidade de pães que deseja comprar: "))
    let valor = paes * 0.80

    alert(`O valor a ser pago é R$${valor} reais`)

</script>
