<script>

    let A = []
    let B = []

    for (let i = 0; i < 20; i++) {
        A[i] = prompt("Digite o caractere " + (i + 1) + " do vetor A:")
    }
    for (let i = 0; i < 20; i++) {
        B[i] = prompt("Digite o caractere " + (i + 1) + " do vetor B:")
    }

    console.log("Vetor A antes da troca:", A)
    console.log("Vetor B antes da troca:", B)

    for (let i = 0; i < 20; i++) {
        let temp = A[i]
        A[i] = B[19 - i]
        B[19 - i] = temp
    }

    console.log("Vetor A depois da troca:", A)
    console.log("Vetor B depois da troca:", B)


</script>
