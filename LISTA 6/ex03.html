<script>

  let numeros = []
  for (let i = 0; i < 9; i++) {
    numeros[i] = parseInt(prompt("Digite o número " + (i + 1) + ":"))
  }

  console.log("Números primos e suas posições:")
  for (let i = 0; i < 9; i++) {
    let num = numeros[i]
    let ehPrimo = true

    if (num < 2) {
      ehPrimo = false
    } else {
      for (let j = 2; j < num; j++) {
        if (num % j === 0) {
          ehPrimo = false
          break
        }
      }
    }

    if (ehPrimo) {
      console.log("Número:", num, " - Posição:", i)
    }
  }

</script>
