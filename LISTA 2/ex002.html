<script>

//     Raiz Cubica de um N ́umero
//     Crie um programa que receba um n ́umero do usu ́ario e calcule a raiz
//     cubica utilizando Math.cbrt(). Apresente o resultado arredondado para
//     duas casas decimais. 

    let numero = prompt("Digite um numero: ")
    let raiz = Math.cbrt(numero)
    let arredondado = raiz.toFixed(2)
    alert(`A raiz quadra de ${numero} é ${arredondado}`)
    

    
    
</script>
