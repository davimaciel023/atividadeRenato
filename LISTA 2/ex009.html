<script>

//     Distancia Absoluta entre Dois Pontos
//     Desenvolva um algoritmo que receba dois numeros e calcule a distancia
//     absoluta entre eles utilizando Math.abs(). Por exemplo, a distancia entre
//     -3 e 7  ́e 10.

    let numero1 = Number(prompt("Digite o primeiro número: "))
    let numero2 = Number(prompt("Digite o segundo número: "))
    let distancia = Math.abs(numero1 - numero2)
    alert(`A distância entre ${numero1} e ${numero2} é ${distancia}`)

</script>
