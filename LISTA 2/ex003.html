<script>

//     Calculadora de Potencia Personalizada
//     Faca um programa que permita ao usuario digitar a base e o expoente
//     e retorne o resultado da potˆencia usando Math.pow(). Garanta que o
//     programa trate expoentes negativos corretamente.


    let base = Number(prompt("Digite o número base: "))
    let potencia = Number(prompt("Digite o número da potência: "))

    let resultado = Math.pow(base, potencia)
    alert(`O potência do número ${base} é ${resultado}`)

</script>
