<script>

//     Classificacao de Numero por Sinal
//     Crie uma funcao que receba um numero e informe se ele  ́e positivo, nega-
//     tivo ou zero, usando Math.sign().

    let numero = Number(prompt("Digite um número: "))
    let resultado = Math.sign(numero)
    if (resultado === 1) {
        alert("O número é positivo")
    } else if (resultado === -1) {
        alert("O número é negativo")
    } else {
        alert("O número é zero")
    }

</script>
