<script>

//     Temperatura Kelvin com Precis ̃ao Simples
//     Faca um programa que converta uma temperatura em graus Celsius para

//     Kelvin e utilize Math.fround() para exibir o resultado com precis ̃ao sim-
//     ples (32 bits).

    let celcius = Number(prompt("Digite a temperatura em graus Celsius: "))
    let kelvin = celcius + 273.15
    alert(`A temperatura em Kelvin é ${Math.fround(kelvin)}`)   

</script>
