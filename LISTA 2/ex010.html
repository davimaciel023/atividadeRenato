<script>

//     Calculadora de M ́edia Arredondada
//     Crie um programa que receba tres notas de um aluno e calcule a media
//     aritmetica. Apresente o resultado arredondado para o n ́umero inteiro mais
//     proximo usando Math.round().

    let nota1 = Number(prompt("Digite a primeira nota: "))
    let nota2 = Number(prompt("Digite a segunda nota: "))
    let nota3 = Number(prompt("Digite a terceira nota: "))
    let media = (nota1 + nota2 + nota3) / 3

    alert(`A média aritmética é ${Math.round(media)}`)


</script>
