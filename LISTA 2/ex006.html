<script>

//     Arredondamentos em Diferentes Contextos
//     Peca que o usuario insira um numero decimal e mostre o resultado de:
//     • Arredondamento tradicional (Math.round())
//     • Arredondamento para cima (Math.ceil())
//     • Arredondamento para baixo (Math.floor())
//     • Truncamento da parte decimal (Math.trunc())

// Explique em que situacoes cada tipo de arredondamento pode ser  ́util.


    let numero = Number(prompt("Digite um número decimal: "))

    alert(`O número arredondado é ${Math.round(numero)} \nO número arredondado para cima é ${Math.ceil(numero)} \nO número arredondado para baixo é ${Math.floor(numero)} \nO número truncado é ${Math.trunc(numero)}`) 

    // Math.round() - arredonda para o inteiro mais próximo
    // Math.ceil() - arredonda para o inteiro mais próximo para cima
    // Math.floor() - arredonda para o inteiro mais próximo para baixo
    // Math.trunc() - remove a parte decimal do número

</script>
